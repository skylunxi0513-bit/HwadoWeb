<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계시 계산기 - 화도웹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">
        <h1>화도웹</h1>
    </a>

    <div class="calculator-container">
        <div class="calc-section">
            <div class="options-grid">
                <label for="rev-count">
                    <img src="images/rev.png" alt="화려한 종말의 문패" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 5px;">
                    화려한 종말의 문패:
                </label>
                <input type="number" id="rev-count" value="0" min="0">

                <label for="rev2-count">
                    <img src="images/rev2.png" alt="찬란한 종말의 문패" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 5px;">
                    찬란한 종말의 문패:
                </label>
                <input type="number" id="rev2-count" value="0" min="0">

                <label for="rev3-count">
                    <img src="images/rev3.png" alt="영롱한 종말의 문패" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 5px;">
                    영롱한 종말의 문패:
                </label>
                <input type="number" id="rev3-count" value="0" min="0">
            </div>
        </div>

        <div class="calc-section">
            <div style="text-align: center;"><label>총 필요 계시</label></div>
            <div id="total-rev-display" style="font-size: 28px; font-weight: bold; color: #0056b3; text-align: center; margin-top: 10px;">0 개</div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const revCountInput = document.getElementById('rev-count');
        const rev2CountInput = document.getElementById('rev2-count');
        const rev3CountInput = document.getElementById('rev3-count');
        const totalRevDisplay = document.getElementById('total-rev-display');

        // --- Main Calculation Function ---
        function calculateAndDisplay() {
            // Get values from inputs based on their IDs
            const count_rev = parseInt(revCountInput.value) || 0;   // 화려한
            const count_rev2 = parseInt(rev2CountInput.value) || 0; // 찬란한
            const count_rev3 = parseInt(rev3CountInput.value) || 0; // 영롱한

            // Calculate n using the correct coefficients for each type
            // Based on user's latest clarification:
            // rev (화려한) -> 750
            // rev2 (찬란한) -> 350
            // rev3 (영롱한) -> 85
            const n = (count_rev3 * 85) + (count_rev2 * 350) + (count_rev * 750);

            totalRevDisplay.innerHTML = `${n.toLocaleString('en-US')} 개`;
        }

        // --- Event Listeners ---
        const allInputs = [revCountInput, rev2CountInput, rev3CountInput];
        allInputs.forEach(input => {
            input.addEventListener('change', calculateAndDisplay);
            input.addEventListener('input', calculateAndDisplay);
        });

        // --- Initial Setup ---
        calculateAndDisplay(); // Initial calculation on page load
    </script>

</body>
</html>

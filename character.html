<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 분석 - 화도웹</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-container { display: flex; gap: 10px; align-items: center; justify-content: center; padding: 20px; }
        .input-container select, .input-container input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        .input-container input[type="text"] { flex-grow: 1; max-width: 200px; }
        .input-container button { padding: 8px 15px; border: 1px solid #ccc; background-color: #fff; color: #000; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .input-container button:hover { background-color: #f0f0f0; }
        #message-area { text-align: center; min-height: 20px; margin-bottom: 20px; color: green; }
        #message-area.error { color: red; }
        #character-table { margin: 0 auto; border-collapse: collapse; width: 90%; max-width: 1243px; border: 1px solid #ddd; }
        #character-table th, #character-table td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 15px; }
        #character-table th { background-color: #f2f2f2; cursor: pointer; }
        #character-table th:hover { background-color: #e0e0e0; }
        #character-table tbody tr { cursor: pointer; }
        #character-table tbody tr:hover { background-color: #f5f5f5; }
        #character-table tbody tr.refreshing { cursor: wait; background-color: #e0e0e0; color: #888; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: left;
        }
        #filter-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        #weapon-filter-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
            justify-content: center; /* For centering grid items */
        }
        #filter-checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #adventure-filter-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #job-filter-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <a href="index.html" class="header-link"><h1>화도웹</h1></a>
    <div class="separator"></div>
    <div class="input-container">
        <select id="server-select">
            <option value="카인">카인</option>
            <option value="디레지에">디레지에</option>
            <option value="시로코">시로코</option>
            <option value="프레이">프레이</option>
            <option value="카시야스">카시야스</option>
            <option value="힐더">힐더</option>
            <option value="안톤">안톤</option>
            <option value="바칼">바칼</option>
        </select>
        <input type="text" id="nickname-input" placeholder="닉네임">
        <button id="add-button">추가</button>
        <button id="filter-button">필터</button>
    </div>
    <div id="message-area"></div>
    <table id="character-table">
        <thead>
            <tr>
                <th data-column="adventureName">모험단</th>
                <th data-column="nickname">닉네임</th>
                <th data-column="jobGrowName">직업</th>
                <th data-column="jobFamily">직업군</th>
                <th data-column="fame">명성</th>
                <th data-column="weapon">무기</th>
                <th data-column="averageReinforceAmp">평균 증폭</th>
                <th data-column="equipment">장비</th>
                <th data-column="airToGroundSuccessRate">에항 성공률</th>
                <th data-column="venusFusion">베누스 융합</th>
                <th data-column="nabelFusion">나벨 융합</th>
                <th data-column="characterCreationDate">캐릭터 생성일</th>
                <th data-column="timestamp">새로고침</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Filter Modal -->
    <div id="filter-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>표시할 열 선택</h3>
            <div id="filter-checkboxes">
                <!-- Checkboxes are generated by JavaScript -->
            </div>
            <button id="filter-close-btn">닫기</button>
        </div>
    </div>

    <!-- Adventure Name Filter Modal -->
    <div id="adventure-filter-modal" class="modal-overlay">
        <div class="modal-content">
            <input type="text" id="adventure-filter-input" placeholder="모험단명을 입력하세요. (쉼표로 구분)">
            <button id="adventure-filter-close-btn">닫기</button>
        </div>
    </div>

    <!-- Job Name Filter Modal -->
    <div id="job-filter-modal" class="modal-overlay">
        <div class="modal-content">
            <input type="text" id="job-filter-input" placeholder="직업명을 입력하세요. (쉼표로 구분)">
            <button id="job-filter-close-btn">닫기</button>
        </div>
    </div>

    <!-- Fame Filter Modal -->
    <div id="fame-filter-modal" class="modal-overlay">
        <div class="modal-content">
            <input type="number" id="fame-filter-input" placeholder="최소 명성을 입력해주세요.">
            <button id="fame-filter-close-btn">닫기</button>
        </div>
    </div>

    <!-- Weapon Filter Modal -->
    <div id="weapon-filter-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>표시할 무기 유형 선택</h3>
            <div id="weapon-filter-checkboxes">
                <!-- Checkboxes are generated by JavaScript -->
            </div>
            <button id="weapon-filter-close-btn">닫기</button>
        </div>
    </div>

    <!-- Character Detail Modal -->
    <div id="character-detail-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>캐릭터 상세 정보</h3>
            <div id="character-detail-content"></div>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <button id="character-delete-btn" style="width: 45%; background-color: #f44336; color: white;">삭제</button>
                <button id="character-detail-close-btn" style="width: 45%;">닫기</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>캐릭터 삭제 확인</h3>
            <p>캐릭터의 데이터를 삭제하겠습니까?</p>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <button id="delete-confirm-btn" style="width: 45%; background-color: #f44336; color: white;">확인</button>
                <button id="delete-cancel-btn" style="width: 45%;">취소</button>
            </div>
        </div>
    </div>

    <script>
        // Global Elements
        const serverSelect = document.getElementById('server-select');
        const nicknameInput = document.getElementById('nickname-input');
        const addButton = document.getElementById('add-button');
        const messageArea = document.getElementById('message-area');
        const tableBody = document.querySelector('#character-table tbody');
        const tableHead = document.querySelector('#character-table thead');

        // Column Filter Modal Elements
        const filterButton = document.getElementById('filter-button');
        const filterModal = document.getElementById('filter-modal');
        const filterCloseBtn = document.getElementById('filter-close-btn');
        const filterCheckboxes = document.getElementById('filter-checkboxes');

        // Adventure Name Filter Modal Elements
        const adventureFilterModal = document.getElementById('adventure-filter-modal');
        const adventureFilterInput = document.getElementById('adventure-filter-input');
        const adventureFilterCloseBtn = document.getElementById('adventure-filter-close-btn');

        // Job Name Filter Modal Elements
        const jobFilterModal = document.getElementById('job-filter-modal');
        const jobFilterInput = document.getElementById('job-filter-input');
        const jobFilterCloseBtn = document.getElementById('job-filter-close-btn');

        // Fame Filter Modal Elements
        const fameFilterModal = document.getElementById('fame-filter-modal');
        const fameFilterInput = document.getElementById('fame-filter-input');
        const fameFilterCloseBtn = document.getElementById('fame-filter-close-btn');

        // Weapon Filter Modal Elements
        const weaponFilterModal = document.getElementById('weapon-filter-modal');
        const weaponFilterCloseBtn = document.getElementById('weapon-filter-close-btn');
        const weaponFilterCheckboxes = document.getElementById('weapon-filter-checkboxes');

        // Character Detail Modal Elements
        const characterDetailModal = document.getElementById('character-detail-modal');
        const characterDetailContent = document.getElementById('character-detail-content');
        const characterDetailCloseBtn = document.getElementById('character-detail-close-btn');

        // Delete Confirmation Modal Elements
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const deleteConfirmBtn = document.getElementById('delete-confirm-btn');
        const deleteCancelBtn = document.getElementById('delete-cancel-btn');

        // Delete Button in Detail Modal
        const characterDeleteBtn = document.getElementById('character-delete-btn');

        // State
        let characterData = [];
        let adventureNameFilter = '';
        let jobNameFilter = '';
        let weaponTypeFilter = {}; // New state variable
        let fameFilterValue = 0;
        let sortState = { column: 'fame', direction: 'desc' };

        const columnConfig = [
            { key: 'adventureName', label: '모험단' }, { key: 'nickname', label: '닉네임' },
            { key: 'jobGrowName', label: '직업' }, { key: 'jobFamily', label: '직업군' }, { key: 'fame', label: '명성' },
            { key: 'weapon', label: '무기' }, { key: 'averageReinforceAmp', label: '평균 증폭' },
            { key: 'equipment', label: '장비' }, { key: 'airToGroundSuccessRate', label: '에항 성공률' }, { key: 'venusFusion', label: '베누스 융합' },
            { key: 'nabelFusion', label: '나벨 융합' }, { key: 'characterCreationDate', label: '캐릭터 생성일' },
            { key: 'timestamp', label: '새로고침' },
        ];
        let columnVisibility = columnConfig.reduce((acc, col) => ({ ...acc, [col.key]: true }), {});
        columnVisibility.characterCreationDate = false;
        columnVisibility.timestamp = false;
        columnVisibility.jobFamily = false;
        columnVisibility.airToGroundSuccessRate = false;

        // --- Formatting Functions ---
        function formatTimestamp(fullTimestamp) {
            if (!fullTimestamp || typeof fullTimestamp !== 'string') return 'N/A';
            const match = fullTimestamp.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (!match) return fullTimestamp;
            let [, year, month, day, ampm, hour, minute] = match;
            year = year.slice(-2); month = month.padStart(2, '0'); day = day.padStart(2, '0');
            hour = parseInt(hour, 10);
            if (ampm === '오후' && hour !== 12) hour += 12;
            if (ampm === '오전' && hour === 12) hour = 0;
            return `${year}-${month}-${day} ${String(hour).padStart(2, '0')}:${minute}`;
        }
        function getWeaponColor(rarity) {
            switch (rarity) {
                case '레어': return '#b39ddb'; case '유니크': return '#d81b60';
                case '레전더리': return '#ff8f00'; case '에픽': return '#ffca28';
                case '태초': return '#26a69a'; default: return '#000';
            }
        }
        function formatWeapon(weapon) {
            if (!weapon || weapon.name === 'N/A') return 'N/A';
            const { name, rarity, reinforce, amplification, refine } = weapon;
            let mainValue = 0, mainValueColor = '';
            if (amplification > 0) { mainValue = amplification; mainValueColor = '#800080'; }
            else if (reinforce > 0) { mainValue = reinforce; mainValueColor = '#1E90FF'; }
            const actualRefine = Number(refine || 0);
            const rarityColor = getWeaponColor(rarity);
            let nickname = rarity || '';
            if (rarity === '레전더리') nickname = name.includes('전설 속의 전승') ? '전승' : '레거시';
            else if (rarity === '에픽') nickname = name.includes('서사시') ? '서사시' : '에거시';
            else if (rarity === '태초') {
                if (name.includes('태초의 별')) nickname = '태별';
                else if (name.includes('첫')) nickname = '원만';
                else nickname = '태거시';
            }
            let prefix = '';
            if (mainValue > 0 || actualRefine > 0) prefix = `<span style="color:${mainValueColor}">+${mainValue}</span>(<span style="color:#000">${actualRefine}</span>) `;
            return `${prefix}<span style="color:${rarityColor}">${nickname}</span>`;
        }
        function showMessage(message, isError = false) { messageArea.textContent = message; messageArea.className = isError ? 'error' : ''; }
        function formatRaritySummary(summaryString) {
            if (!summaryString) return '';
            let html = '';
            summaryString.split(' ').forEach(part => {
                const parts = part.split('|');
                const rarityMatch = parts[0].match(/([가-힣]+)(\d+)/);
                if (rarityMatch) {
                    let rarity = rarityMatch[1], count = rarityMatch[2], displayRarity = rarity;
                    if (rarity === '레전더리') displayRarity = '레전'; else if (rarity === '유니크') displayRarity = '유닠';

                    let blackFangCount = 0;
                    let uniqueCount = 0;

                    if (parts.length > 1) {
                        const blackFangMatch = parts[1].match(/흑아(\d+)/);
                        if (blackFangMatch) blackFangCount = parseInt(blackFangMatch[1], 10);
                    }
                    if (parts.length > 2) {
                        const uniqueMatch = parts[2].match(/고유(\d+)/);
                        if (uniqueMatch) uniqueCount = parseInt(uniqueMatch[1], 10);
                    }

                    let countSuffix = '';
                    let blackFangColored = blackFangCount > 0 ? `<span style="color: red;">${blackFangCount}</span>` : '0';

                    if (rarity === '레전더리' || rarity === '유니크') { // MODIFIED CONDITION
                        if (uniqueCount > 0) {
                            countSuffix = `(${uniqueCount})`; // Only unique count for Legendary and Unique
                        }
                    } else { // For other rarities
                        if (blackFangCount > 0 && uniqueCount > 0) {
                            countSuffix = `(${blackFangColored}/${uniqueCount})`;
                        }
                        else if (blackFangCount > 0) {
                            countSuffix = `(${blackFangColored})`;
                        }
                        else if (uniqueCount > 0) {
                            countSuffix = `(${blackFangColored}/${uniqueCount})`; // Always show 0 for blackFang if unique exists
                        }
                    }

                    html += `<span style="color:${getWeaponColor(rarity)}">${displayRarity}${count}${countSuffix}</span> `;
                }
            });
            return html.trim();
        }
        function formatFusionSummaryDisplay(summaryString) {
            if (!summaryString || summaryString.trim() === '' || summaryString.trim() === '0 0 0 0 0') return '';
            const [uniqueEpic, setEpic, uniqueUnique, setUnique, other] = summaryString.split(' ').map(Number);
            let parts = [];
            const totalEpic = uniqueEpic + setEpic;
            if (totalEpic > 0) parts.push(`<span style="color:#ffca28">에픽${totalEpic}(${uniqueEpic})</span>`);
            const totalUnique = uniqueUnique + setUnique;
            if (totalUnique > 0) parts.push(`<span style="color:#d81b60">유닠${totalUnique}(${uniqueUnique})</span>`);
            if (other > 0) parts.push(`<span style="color:#000">기타${other}</span>`);
            return parts.join(' ');
        }

        // --- Sorting & Filtering Helpers ---
        const RARITY_ORDER = { '태초': 5, '에픽': 4, '원만': 3.5, '레전더리': 3, '유니크': 2, '레어': 1 };
        function getWeaponSortScore(char) {
            const { weaponRarity, weaponName, reinforce, amplification } = char;

            // 1. Rarity Score with '원만' adjustment
            let rarityScore = RARITY_ORDER[weaponRarity] || 0;
            if (weaponRarity === '태초' && weaponName.includes('첫')) { // Check for '원만 무기'
                rarityScore = RARITY_ORDER['원만']; // Use the new score
            }

            // 2. Sub-sorting by Weapon Name within Rarity
            const WEAPON_NAME_SUB_ORDER = {
                '태초': { '태거시': 2, '태초의 별': 1, '원만': 0 }, // Added '원만'
                '에픽': { '에거시': 2, '서사시': 1 },
                '레전더리': { '레거시': 2, '전승': 1 }
            };
            let nameSubScore = 0;
            if (WEAPON_NAME_SUB_ORDER[weaponRarity]) {
                const specificOrder = WEAPON_NAME_SUB_ORDER[weaponRarity];
                if (weaponRarity === '태초') {
                    if (weaponName.includes('태초의 별')) nameSubScore = specificOrder['태초의 별'];
                    else if (weaponName.includes('첫')) nameSubScore = specificOrder['원만'];
                    else nameSubScore = specificOrder['태거시']; // Fallback for all other '태초' weapons
                } else if (weaponRarity === '에픽') {
                    if (weaponName.includes('서사시의 영웅담')) nameSubScore = specificOrder['서사시'];
                    else nameSubScore = specificOrder['에거시'];
                } else if (weaponRarity === '레전더리') {
                    if (weaponName.includes('전설 속의 전승')) nameSubScore = specificOrder['전승'];
                    else nameSubScore = specificOrder['레거시'];
                }
            }

            // 3. Reinforce/Amplification Weight
            let finalReinforceAmpValue = reinforce || 0;
            if (amplification > 0) {
                finalReinforceAmpValue = amplification + 1.5; // Apply weight
            }

            return [rarityScore, nameSubScore, finalReinforceAmpValue];
        }
        function getEquipmentSortScore(char) {
            const summary = char.formattedRaritySummary || '';
            const counts = { '태초': 0, '에픽': 0, '레전더리': 0, '유니크': 0, '레어': 0 };
            summary.split(' ').forEach(part => {
                const match = part.match(/([가-힣]+)(\d+)/);
                if (match && counts.hasOwnProperty(match[1])) counts[match[1]] = Number(match[2]);
            });
            return [counts['태초'], counts['에픽'], counts['레전더리'], counts['유니크'], counts['레어']];
        }
        function getFusionSortScore(summaryString) {
            if (!summaryString) return [0, 0];
            const [uniqueEpic, setEpic] = summaryString.split(' ').map(Number);
            return [uniqueEpic + setEpic, uniqueEpic];
        }

        function getWeaponType(char) {
            const { weaponRarity, weaponName } = char;
            let type = '';

            if (weaponRarity === '태초') {
                if (weaponName.includes('태초의 별')) type = '태별';
                else if (weaponName.includes('첫')) type = '원만';
                else type = '태거시';
            } else if (weaponRarity === '에픽') {
                if (weaponName.includes('서사시의 영웅담')) type = '서사시';
                else type = '에거시';
            } else if (weaponRarity === '레전더리') {
                if (weaponName.includes('전설 속의 전승')) type = '전승';
                else type = '레거시';
            } else if (weaponRarity === '유니크') {
                type = '유니크';
            } else if (weaponRarity === '레어') {
                type = '레어';
            }
            return type;
        }

        function displayCharacterDetails(char) {
            // Set dynamic modal title
            document.querySelector('#character-detail-modal h3').textContent = `${char.nickname} (${char.server}) 상세 정보`;

            let html = '';
            const detailConfig = [
                { key: 'nickname', label: '닉네임' }, // Nickname and Server are now in title
                { key: 'jobGrowName', label: '직업' },
                { key: 'fame', label: '명성', format: (val) => Number(val || 0).toLocaleString('en-US') },
                { key: 'adventureGuild', label: '', format: (val, char) => `<strong>길드</strong>: ${char.guildName || '-'} / <strong>모험단</strong>: ${char.adventureName || '-'}` },
                { key: 'weapon', label: '무기', format: (val, char) => {
                    const weapon = { name: char.weaponName, rarity: char.weaponRarity, reinforce: char.reinforce, amplification: char.amplification, refine: char.refine };
                    let mainValue = 0, mainValueColor = '';
                    if (weapon.amplification > 0) { mainValue = weapon.amplification; mainValueColor = '#800080'; }
                    else if (weapon.reinforce > 0) { mainValue = weapon.reinforce; mainValueColor = '#1E90FF'; }
                    const actualRefine = Number(weapon.refine || 0);
                    let prefix = '';
                    if (mainValue > 0 || actualRefine > 0) prefix = `<span style="color:${mainValueColor}">+${mainValue}</span>(<span style="color:#000">${actualRefine}</span>) `;
                    return `${prefix}<span style="color:${getWeaponColor(weapon.rarity)}">${weapon.name || 'N/A'}</span>`;
                }},
                { key: 'averageReinforceAmp', label: '평균 증폭', format: (val) => `<span style="color:#800080">+${val}</span>` },
                { key: 'equipment', label: '장비', format: (val, char) => formatRaritySummary(char.formattedRaritySummary) },
                { key: 'fusionSummary', label: '', format: (val, char) => { // Label is empty now
                    const venus = formatFusionSummaryDisplay(char.formattedPColumnFusionSummary);
                    const nabel = formatFusionSummaryDisplay(char.formattedQColumnFusionSummary);
                    let fusionHtml = '';
                    if (venus) fusionHtml += `<strong>베누스 융합</strong>: ${venus}`;
                    if (nabel) fusionHtml += `${venus ? ' / ' : ''}<strong>나벨 융합</strong>: ${nabel}`;
                    return fusionHtml || '-';
                }},
                { key: 'characterCreationDate', label: '캐릭터 생성일' },
                { key: 'timestamp', label: '마지막 새로고침', format: formatTimestamp },
            ];

            detailConfig.forEach(item => {
                // Skip nickname and server as they are in the title
                if (item.key === 'nickname' || item.key === 'server') return;

                const value = char[item.key];
                let formattedValue = value || '-';
                if (item.format) {
                    formattedValue = item.format(value, char);
                }
                // Only add label if it's not empty
                if (item.label) {
                    html += `<p><strong>${item.label}:</strong> ${formattedValue}</p>`;
                } else {
                    html += `<p>${formattedValue}</p>`; // For fusionSummary, just print the value
                }
            });

            characterDetailContent.innerHTML = html;
            characterDetailModal.style.display = 'flex';
        }
        function parseDate(dateString) {
            if (!dateString) return new Date(0);
            const timestampMatch = dateString.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (timestampMatch) {
                let [, year, month, day, ampm, hour, minute, second] = timestampMatch;
                hour = parseInt(hour, 10);
                if (ampm === '오후' && hour !== 12) hour += 12;
                if (ampm === '오전' && hour === 12) hour = 0;
                return new Date(year, month - 1, day, hour, minute, second);
            }
            const creationMatch = dateString.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\./);
            if (creationMatch) return new Date(creationMatch[1], creationMatch[2] - 1, creationMatch[3]);
            return new Date(0);
        }

        // --- Main Data Display Logic ---
        function displayData() {
            // 1. Filter
            let dataToDisplay = characterData;

            if (fameFilterValue > 0) {
                dataToDisplay = dataToDisplay.filter(char => (Number(char.fame) || 0) >= fameFilterValue);
            }

            if (adventureNameFilter) {
                const filterNames = adventureNameFilter.split(',').map(name => name.trim().toLowerCase()).filter(Boolean);
                if (filterNames.length > 0) {
                    dataToDisplay = dataToDisplay.filter(char => char.adventureName && filterNames.includes(char.adventureName.toLowerCase()));
                }
            }

            if (jobNameFilter) {
                const filterNames = jobNameFilter.split(',').map(name => name.trim().toLowerCase()).filter(Boolean);
                if (filterNames.length > 0) {
                    dataToDisplay = dataToDisplay.filter(char => {
                        if (!char.jobGrowName) return false;
                        const truncatedJobName = char.jobGrowName.replace('眞 ', '').toLowerCase();
                        return filterNames.includes(truncatedJobName);
                    });
                }
            }

            if (Object.keys(weaponTypeFilter).some(key => !weaponTypeFilter[key])) { // Only filter if some are unchecked
                dataToDisplay = dataToDisplay.filter(char => {
                    const type = getWeaponType(char);
                    return weaponTypeFilter[type] !== false; // Keep if type is checked or not in filter
                });
            }

            // 2. Sort
            const { column, direction } = sortState;
            const dirMultiplier = direction === 'asc' ? 1 : -1;
            dataToDisplay = dataToDisplay.slice().sort((a, b) => {
                let result = 0;
                switch (column) {
                    case 'adventureName': case 'nickname': case 'jobGrowName':
                        result = (a[column] || '').localeCompare(b[column] || ''); break;
                    case 'fame': case 'averageReinforceAmp':
                        result = (Number(a[column] || 0)) - (Number(b[column] || 0)); break;
                    case 'characterCreationDate': case 'timestamp':
                        result = parseDate(a[column]) - parseDate(b[column]); break;
                    case 'weapon':
                        const sA = getWeaponSortScore(a), sB = getWeaponSortScore(b);
                        for (let i = 0; i < sA.length; i++) { if (sA[i] !== sB[i]) { result = sA[i] - sB[i]; break; } }
                        break;
                    case 'equipment':
                        const eA = getEquipmentSortScore(a), eB = getEquipmentSortScore(b);
                        for (let i = 0; i < eA.length; i++) { if (eA[i] !== eB[i]) { result = eA[i] - eB[i]; break; } }
                        break;
                    case 'venusFusion': case 'nabelFusion':
                        const key = column === 'venusFusion' ? 'formattedPColumnFusionSummary' : 'formattedQColumnFusionSummary';
                        const fA = getFusionSortScore(a[key]), fB = getFusionSortScore(b[key]);
                        for (let i = 0; i < fA.length; i++) { if (fA[i] !== fB[i]) { result = fA[i] - fB[i]; break; } }
                        break;
                }
                return result * dirMultiplier;
            });

            // 3. Render
            renderTable(dataToDisplay);
        }

        function renderTable(dataToRender) {
            tableBody.innerHTML = '';
            dataToRender.forEach(char => {
                const row = tableBody.insertRow();
                row.dataset.server = char.server; row.dataset.nickname = char.nickname;
                row.insertCell(0).textContent = char.adventureName || '-';
                row.insertCell(1).textContent = char.nickname;
                row.insertCell(2).textContent = (char.jobGrowName || '-').replace('眞 ', '');
                row.insertCell(3).textContent = char.jobFamily || '-';
                row.insertCell(4).textContent = Number(char.fame || 0).toLocaleString('en-US');
                const weaponCell = row.insertCell(5);
                weaponCell.innerHTML = formatWeapon({ name: char.weaponName, rarity: char.weaponRarity, reinforce: char.reinforce, amplification: char.amplification, refine: char.refine });
                row.insertCell(6).innerHTML = `<span style="color:#800080">+${char.averageReinforceAmp}</span>`;
                row.insertCell(7).innerHTML = formatRaritySummary(char.formattedRaritySummary);
                const successRateCell = row.insertCell(8);
                const rate1 = char.airToGroundSuccessRate1;
                const rate2 = char.airToGroundSuccessRate2;
                if (rate1 && rate2 && rate1 === rate2) {
                    successRateCell.textContent = rate1;
                } else {
                    successRateCell.textContent = `${rate1 || 'N/A'}(${rate2 || 'N/A'})`;
                }
                row.insertCell(9).innerHTML = formatFusionSummaryDisplay(char.formattedPColumnFusionSummary);
                row.insertCell(10).innerHTML = formatFusionSummaryDisplay(char.formattedQColumnFusionSummary);
                row.insertCell(11).textContent = char.characterCreationDate || '-';
                row.insertCell(12).textContent = formatTimestamp(char.timestamp);
            });
            updateColumnVisibility();
        }

        function updateColumnVisibility() {
            columnConfig.forEach((col, index) => {
                const display = columnVisibility[col.key] ? '' : 'none';
                document.querySelectorAll(`#character-table th:nth-child(${index + 1})`).forEach(el => el.style.display = display);
                document.querySelectorAll(`#character-table tr td:nth-child(${index + 1})`).forEach(el => el.style.display = display);
            });
        }

        // --- Data Fetching and Handling ---
        async function fetchAndDisplayCharacters() {
            try {
                const response = await fetch('/.netlify/functions/sheets?sheetName=캐릭터&range=A:V');
                if (!response.ok) throw new Error('캐릭터 목록을 불러오는 데 실패했습니다.');
                const { data } = await response.json();
                if (data) {
                    characterData = data.map(row => row[0] && row[1] ? { 
                        server: row[0] || '', 
                        nickname: row[1] || '', 
                        timestamp: row[4] || '', 
                        adventureName: row[5] || '', 
                        guildName: row[6] || '', 
                        fame: Number(row[7] || 0), 
                        weaponName: row[8] || '', 
                        weaponRarity: row[9] || '', 
                        reinforce: Number(row[10] || 0), 
                        amplification: Number(row[11] || 0), 
                        refine: Number(row[12] || 0), 
                        formattedRaritySummary: row[13] || '', 
                        averageReinforceAmp: row[14] || '0.0', 
                        formattedPColumnFusionSummary: row[15] || '', 
                        formattedQColumnFusionSummary: row[16] || '', 
                        jobGrowName: row[17] || '', 
                        characterCreationDate: row[18] || '',
                        jobFamily: row[19] || '',
                        airToGroundSuccessRate1: row[20] || '0.00%',
                        airToGroundSuccessRate2: row[21] || '0.00%'
                    } : null).filter(Boolean);
                    displayData(); // Initial filter, sort, and render
                }
            } catch (error) { showMessage(error.message, true); }
        }

        async function handleAddCharacter() {
            const server = serverSelect.value, nickname = nicknameInput.value.trim();
            if (!nickname) { showMessage('닉네임을 입력해주세요.', true); return; }
            showMessage(''); addButton.disabled = true; addButton.textContent = '추가 중...';
            try {
                const response = await fetch('/.netlify/functions/addCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showMessage(result.message, false);
                characterData.push(result.added);
                displayData();
                nicknameInput.value = ''; nicknameInput.focus();
            } catch (error) { showMessage(error.message, true); }
            finally { addButton.disabled = false; addButton.textContent = '추가'; }
        }

        async function handleRefreshCharacter(event) {
            event.preventDefault(); // Prevent default context menu
            const row = event.target.closest('tr');
            if (!row || !row.dataset.server || row.classList.contains('refreshing')) return;
            const { server, nickname } = row.dataset;
            row.classList.add('refreshing'); showMessage(`${nickname} 캐릭터 정보 새로고침 중...`);
            try {
                const response = await fetch('/.netlify/functions/refreshCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                const charIndex = characterData.findIndex(c => c.server === server && c.nickname === nickname);
                if (charIndex > -1) characterData[charIndex] = { ...characterData[charIndex], ...result.refreshed };
                showMessage(result.message, false);
                displayData();
            } catch (error) { showMessage(error.message, true); }
            finally { row.classList.remove('refreshing'); }
        }

        function populateFilterCheckboxes() {
            filterCheckboxes.innerHTML = '';
            columnConfig.forEach(col => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox'; checkbox.dataset.key = col.key; checkbox.checked = columnVisibility[col.key];
                label.appendChild(checkbox); label.appendChild(document.createTextNode(col.label));
                filterCheckboxes.appendChild(label);
            });
        }

        function populateWeaponFilterCheckboxes() {
            const weaponTypes = ['태거시', '태별', '에거시', '서사시', '원만', '레거시', '전승', '유니크', '레어'];
            weaponFilterCheckboxes.innerHTML = '';
            weaponTypes.forEach(type => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.key = type;
                checkbox.checked = weaponTypeFilter[type] !== false; // Default to true if not explicitly false
                weaponTypeFilter[type] = checkbox.checked; // Initialize state
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(type));
                weaponFilterCheckboxes.appendChild(label);
                if (type === '원만') {
                    weaponFilterCheckboxes.appendChild(document.createElement('br'));
                }
            });
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => { fetchAndDisplayCharacters(); populateFilterCheckboxes(); populateWeaponFilterCheckboxes(); });
        addButton.addEventListener('click', handleAddCharacter);
        nicknameInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleAddCharacter(); });
        tableBody.addEventListener('contextmenu', handleRefreshCharacter);

        tableBody.addEventListener('click', (event) => {
            const row = event.target.closest('tr');
            if (!row || !row.dataset.server) return; // Ensure a valid row is clicked

            const { server, nickname } = row.dataset;
            const char = characterData.find(c => c.server === server && c.nickname === nickname);

            if (char) {
                displayCharacterDetails(char);
            }
        });
        
        tableHead.addEventListener('click', (event) => {
            const header = event.target.closest('th');
            if (!header) return;
            const columnKey = header.dataset.column;

            if (columnKey === 'adventureName') {
                adventureFilterModal.style.display = 'flex';
                adventureFilterInput.focus();
            } else if (columnKey === 'jobGrowName') {
                jobFilterModal.style.display = 'flex';
                jobFilterInput.focus();
            } else if (columnKey) {
                const descDefault = ['fame', 'averageReinforceAmp', 'weapon', 'equipment', 'venusFusion', 'nabelFusion'];
                const defaultDirection = descDefault.includes(columnKey) ? 'desc' : 'asc';
                
                let direction = defaultDirection;
                if (sortState.column === columnKey) {
                    direction = sortState.direction === 'asc' ? 'desc' : 'asc';
                }
                
                sortState = { column: columnKey, direction };
                displayData();
            }
        });

        tableHead.addEventListener('contextmenu', (event) => {
            const header = event.target.closest('th');
            if (!header) return;
            const columnKey = header.dataset.column;

            if (columnKey === 'weapon') {
                event.preventDefault(); // Prevent default context menu
                weaponFilterModal.style.display = 'flex';
            } else if (columnKey === 'fame') {
                event.preventDefault();
                fameFilterModal.style.display = 'flex';
                fameFilterInput.focus();
            }
        });

        // Modal Listeners
        filterButton.addEventListener('click', () => { filterModal.style.display = 'flex'; });
        filterCloseBtn.addEventListener('click', () => { filterModal.style.display = 'none'; });
        filterModal.addEventListener('click', (event) => { if (event.target === filterModal) filterModal.style.display = 'none'; });
        filterCheckboxes.addEventListener('change', (event) => {
            const checkbox = event.target;
            if (checkbox.dataset.key) {
                columnVisibility[checkbox.dataset.key] = checkbox.checked;
                updateColumnVisibility();
            }
        });

        // Adventure Filter Modal Listeners
        adventureFilterCloseBtn.addEventListener('click', () => {
            adventureNameFilter = adventureFilterInput.value;
            adventureFilterModal.style.display = 'none';
            displayData();
        });
        adventureFilterModal.addEventListener('mousedown', (event) => {
            if (event.target === adventureFilterModal) {
                adventureFilterCloseBtn.click();
            }
        });
        adventureFilterInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') adventureFilterCloseBtn.click(); });

        // Job Filter Modal Listeners
        jobFilterCloseBtn.addEventListener('click', () => {
            jobNameFilter = jobFilterInput.value;
            jobFilterModal.style.display = 'none';
            displayData();
        });
        jobFilterModal.addEventListener('mousedown', (event) => {
            if (event.target === jobFilterModal) {
                jobFilterCloseBtn.click();
            }
        });
        jobFilterInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') jobFilterCloseBtn.click(); });

        // Fame Filter Modal Listeners
        fameFilterCloseBtn.addEventListener('click', () => {
            fameFilterValue = Number(fameFilterInput.value) || 0;
            fameFilterModal.style.display = 'none';
            displayData();
        });
        fameFilterModal.addEventListener('mousedown', (event) => {
            if (event.target === fameFilterModal) {
                fameFilterCloseBtn.click();
            }
        });
        fameFilterInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') fameFilterCloseBtn.click(); });

        // Weapon Filter Modal Listeners
        weaponFilterCloseBtn.addEventListener('click', () => {
            weaponFilterModal.style.display = 'none';
            displayData();
        });
        weaponFilterModal.addEventListener('mousedown', (event) => {
            if (event.target === weaponFilterModal) {
                weaponFilterCloseBtn.click();
            }
        });
        weaponFilterCheckboxes.addEventListener('change', (event) => {
            const checkbox = event.target;
            if (checkbox.dataset.key) {
                weaponTypeFilter[checkbox.dataset.key] = checkbox.checked;
                displayData(); // Re-render table with new filter
            }
        });

        // Character Detail Modal Listeners
        characterDetailCloseBtn.addEventListener('click', () => {
            characterDetailModal.style.display = 'none';
        });
        characterDetailModal.addEventListener('mousedown', (event) => {
            if (event.target === characterDetailModal) {
                characterDetailModal.style.display = 'none';
            }
        });

        // Delete Functionality Listeners
        let charToDelete = null; // To store the character data for deletion

        characterDeleteBtn.addEventListener('click', () => {
            // Store the character currently displayed in the detail modal for deletion
            const nickname = document.querySelector('#character-detail-modal h3').textContent.split(' (')[0];
            const server = document.querySelector('#character-detail-modal h3').textContent.split(' (')[1].replace(') 상세 정보', '');
            charToDelete = characterData.find(c => c.server === server && c.nickname === nickname);
            
            if (charToDelete) {
                deleteConfirmModal.style.display = 'flex';
            }
        });

        deleteCancelBtn.addEventListener('click', () => {
            deleteConfirmModal.style.display = 'none';
            charToDelete = null; // Clear stored character
        });

        deleteConfirmModal.addEventListener('mousedown', (event) => {
            if (event.target === deleteConfirmModal) {
                deleteConfirmModal.style.display = 'none';
                charToDelete = null; // Clear stored character
            }
        });

        deleteConfirmBtn.addEventListener('click', async () => {
            if (!charToDelete) return;

            showMessage('캐릭터 삭제 중...');
            deleteConfirmBtn.disabled = true;
            deleteConfirmBtn.textContent = '삭제 중...';

            try {
                const response = await fetch('/.netlify/functions/deleteCharacter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ server: charToDelete.server, nickname: charToDelete.nickname })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.message);

                showMessage(result.message, false);
                
                // Remove from characterData and re-render
                characterData = characterData.filter(c => !(c.server === charToDelete.server && c.nickname === charToDelete.nickname));
                displayData();

                // Close all modals
                characterDetailModal.style.display = 'none';
                deleteConfirmModal.style.display = 'none';

            } catch (error) {
                showMessage(error.message, true);
            } finally {
                deleteConfirmBtn.disabled = false;
                deleteConfirmBtn.textContent = '확인';
                charToDelete = null;
            }
        });

    </script>

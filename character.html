<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 분석 - 화도웹</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-container { display: flex; gap: 10px; align-items: center; justify-content: center; padding: 20px; }
        .input-container select, .input-container input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        .input-container input[type="text"] { flex-grow: 1; max-width: 200px; }
        .input-container button { padding: 8px 15px; border: 1px solid #ccc; background-color: #fff; color: #000; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .input-container button:hover { background-color: #f0f0f0; }
        #message-area { text-align: center; min-height: 20px; margin-bottom: 20px; color: green; }
        #message-area.error { color: red; }
        #character-table { margin: 0 auto; border-collapse: collapse; width: 90%; max-width: 1024px; }
        #character-table th, #character-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        #character-table th { background-color: #f2f2f2; }
        #character-table tbody tr { cursor: pointer; }
        #character-table tbody tr:hover { background-color: #f5f5f5; }
        #character-table tbody tr.refreshing { cursor: wait; background-color: #e0e0e0; color: #888; }
    </style>
</head>
<body>
    <a href="index.html" class="header-link"><h1>화도웹</h1></a>
    <div class="separator"></div>
    <div class="input-container">
        <select id="server-select">
            <option value="카인">카인</option>
            <option value="디레지에">디레지에</option>
            <option value="시로코">시로코</option>
            <option value="프레이">프레이</option>
            <option value="카시야스">카시야스</option>
            <option value="힐더">힐더</option>
            <option value="안톤">안톤</option>
            <option value="바칼">바칼</option>
        </select>
        <input type="text" id="nickname-input" placeholder="닉네임">
        <button id="add-button">추가</button>
    </div>
    <div id="message-area"></div>
    <table id="character-table">
        <thead>
            <tr>
                <th>모험단</th>
                <th>서버</th>
                <th>닉네임</th>
                <th>명성</th>
                <th>무기</th>
                <th>길드</th>
                <th>새로고침</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const serverSelect = document.getElementById('server-select');
        const nicknameInput = document.getElementById('nickname-input');
        const addButton = document.getElementById('add-button');
        const messageArea = document.getElementById('message-area');
        const tableBody = document.querySelector('#character-table tbody');

        // --- Formatting Functions ---
        function formatTimestamp(fullTimestamp) {
            if (!fullTimestamp || typeof fullTimestamp !== 'string') return 'N/A';
            const match = fullTimestamp.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (!match) return fullTimestamp;
            let [, year, month, day, ampm, hour, minute] = match;
            year = year.slice(-2);
            month = month.padStart(2, '0');
            day = day.padStart(2, '0');
            hour = parseInt(hour, 10);
            if (ampm === '오후' && hour !== 12) hour += 12;
            if (ampm === '오전' && hour === 12) hour = 0;
            return `${year}-${month}-${day} ${String(hour).padStart(2, '0')}:${minute}`;
        }

        function getWeaponColor(rarity) {
            switch (rarity) {
                case '레어': return '#b39ddb';
                case '유니크': return '#d81b60';
                case '레전더리': return '#ff8f00';
                case '에픽': return '#ffca28';
                case '태초': return '#26a69a';
                default: return '#000';
            }
        }

        function formatWeapon(weapon) {
            if (!weapon || weapon.name === 'N/A') return 'N/A';
            const { name, rarity, reinforce, amplification, refine } = weapon;

            // Determine mainValue: prioritize amplification if it exists and is > 0, otherwise use reinforce
            let mainValue = 0;
            if (amplification > 0) {
                mainValue = amplification;
            } else if (reinforce > 0) {
                mainValue = reinforce;
            }

            // Ensure refine is a number, defaulting to 0
            const actualRefine = Number(refine || 0);

            // Determine nickname, defaulting to an empty string if rarity is not defined
            let nickname = rarity || ''; // Default to empty string if rarity is undefined/null
            if (rarity === '레전더리') {
                nickname = name.includes('전설 속의 전승') ? '전승' : '레거시';
            } else if (rarity === '에픽') {
                nickname = name.includes('서사시') ? '서사시' : '에거시';
            } else if (rarity === '태초') {
                if (name.includes('태초의 별')) nickname = '태별';
                else if (name.includes('첫')) nickname = '원만 무기';
                else nickname = '태거시';
            }

            return `+${mainValue}(${actualRefine}) ${nickname}`;
        }

        function showMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = isError ? 'error' : '';
        }

        // --- Table & Data Functions ---
        function addCharacterToTable(char) {
            const row = tableBody.insertRow();
            row.dataset.server = char.server;
            row.dataset.nickname = char.nickname;

            row.insertCell(0).textContent = char.adventureName || '-';
            row.insertCell(1).textContent = char.server;
            row.insertCell(2).textContent = char.nickname;
            row.insertCell(3).textContent = Number(char.fame || 0).toLocaleString('en-US');
            
            const weaponCell = row.insertCell(4);
            const weapon = {
                name: char.weaponName,
                rarity: char.weaponRarity,
                reinforce: Number(char.reinforce || 0),
                amplification: Number(char.amplification || 0),
                refine: Number(char.refine || 0)
            };
            weaponCell.textContent = formatWeapon(weapon);
            weaponCell.style.color = getWeaponColor(char.weaponRarity);

            row.insertCell(5).textContent = char.guildName || '-';
            row.insertCell(6).textContent = formatTimestamp(char.timestamp);
        }

        async function fetchAndDisplayCharacters() {
            try {
                const response = await fetch('/.netlify/functions/sheets?sheetName=캐릭터&range=A:M');
                if (!response.ok) throw new Error('캐릭터 목록을 불러오는 데 실패했습니다.');
                const { data } = await response.json();
                tableBody.innerHTML = '';
                if (data) {
                    data.forEach(row => {
                        if (row[0] && row[1]) { // server & nickname
                            addCharacterToTable({ 
                                                                server: row[0] || '', nickname: row[1] || '', timestamp: row[4] || '', adventureName: row[5] || '',
                                                                guildName: row[6] || '', fame: Number(row[7] || 0), weaponName: row[8] || '', weaponRarity: row[9] || '',
                                                                reinforce: Number(row[10] || 0), amplification: Number(row[11] || 0), refine: Number(row[12] || 0)                            });
                        }
                    });
                }
            } catch (error) {
                showMessage(error.message, true);
            }
        }

        async function handleAddCharacter() {
            const server = serverSelect.value;
            const nickname = nicknameInput.value.trim();
            if (!nickname) { showMessage('닉네임을 입력해주세요.', true); return; }

            showMessage('');
            addButton.disabled = true;
            addButton.textContent = '추가 중...';

            try {
                const response = await fetch('/.netlify/functions/addCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showMessage(result.message, false);
                addCharacterToTable(result.added);
                nicknameInput.value = '';
                nicknameInput.focus();
            } catch (error) {
                showMessage(error.message, true);
            } finally {
                addButton.disabled = false;
                addButton.textContent = '추가';
            }
        }

        async function handleRefreshCharacter(event) {
            const row = event.target.closest('tr');
            if (!row || !row.dataset.server) return;

            const server = row.dataset.server;
            const nickname = row.dataset.nickname;
            
            row.classList.add('refreshing');
            showMessage(`${nickname} 캐릭터 정보 새로고침 중...`);

            try {
                const response = await fetch('/.netlify/functions/refreshCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                const { refreshed } = result;
                // Ensure all refreshed values are handled gracefully
                const processedRefreshed = {
                    adventureName: refreshed.adventureName || '',
                    server: refreshed.server || '',
                    nickname: refreshed.nickname || '',
                    fame: Number(refreshed.fame || 0),
                    weaponName: refreshed.weaponName || '',
                    weaponRarity: refreshed.weaponRarity || '',
                    reinforce: Number(refreshed.reinforce || 0),
                    amplification: Number(refreshed.amplification || 0),
                    refine: Number(refreshed.refine || 0),
                    guildName: refreshed.guildName || '',
                    timestamp: refreshed.timestamp || ''
                };

                row.cells[0].textContent = processedRefreshed.adventureName;
                // row.cells[1] (server) and row.cells[2] (nickname) don't change
                row.cells[3].textContent = processedRefreshed.fame.toLocaleString('en-US');
                const weaponCell = row.cells[4];
                const weapon = {
                    name: processedRefreshed.weaponName,
                    rarity: processedRefreshed.weaponRarity,
                    reinforce: processedRefreshed.reinforce,
                    amplification: processedRefreshed.amplification,
                    refine: processedRefreshed.refine
                };
                weaponCell.textContent = formatWeapon(weapon);
                weaponCell.style.color = getWeaponColor(processedRefreshed.weaponRarity);
                row.cells[5].textContent = processedRefreshed.guildName;
                row.cells[6].textContent = formatTimestamp(processedRefreshed.timestamp);
                showMessage(result.message, false);

            } catch (error) {
                showMessage(error.message, true);
            } finally {
                row.classList.remove('refreshing');
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayCharacters);
        addButton.addEventListener('click', handleAddCharacter);
        nicknameInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleAddCharacter(); });
        tableBody.addEventListener('click', handleRefreshCharacter);

    </script>
</body>
</html>

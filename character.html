<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 분석 - 화도웹</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-container { display: flex; gap: 10px; align-items: center; justify-content: center; padding: 20px; }
        .input-container select, .input-container input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        .input-container input[type="text"] { flex-grow: 1; max-width: 200px; }
        .input-container button { padding: 8px 15px; border: 1px solid #ccc; background-color: #fff; color: #000; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .input-container button:hover { background-color: #f0f0f0; }
        #message-area { text-align: center; min-height: 20px; margin-bottom: 20px; color: green; }
        #message-area.error { color: red; }
        #character-table { margin: 0 auto; border-collapse: collapse; width: 90%; max-width: 1130px; border: 1px solid #ddd; }
        #character-table th, #character-table td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 15px; }
        #character-table th { background-color: #f2f2f2; cursor: pointer; }
        #character-table th:hover { background-color: #e0e0e0; }
        #character-table tbody tr { cursor: pointer; }
        #character-table tbody tr:hover { background-color: #f5f5f5; }
        #character-table tbody tr.refreshing { cursor: wait; background-color: #e0e0e0; color: #888; }
    </style>
</head>
<body>
    <a href="index.html" class="header-link"><h1>화도웹</h1></a>
    <div class="separator"></div>
    <div class="input-container">
        <select id="server-select">
            <option value="카인">카인</option>
            <option value="디레지에">디레지에</option>
            <option value="시로코">시로코</option>
            <option value="프레이">프레이</option>
            <option value="카시야스">카시야스</option>
            <option value="힐더">힐더</option>
            <option value="안톤">안톤</option>
            <option value="바칼">바칼</option>
        </select>
        <input type="text" id="nickname-input" placeholder="닉네임">
        <button id="add-button">추가</button>
    </div>
    <div id="message-area"></div>
    <table id="character-table">
        <thead>
            <tr>
                <th data-column="adventureName">모험단</th>
                <th data-column="nickname">닉네임</th>
                <th data-column="jobGrowName">직업</th>
                <th data-column="fame">명성</th>
                <th data-column="weapon">무기</th>
                <th data-column="averageReinforceAmp">평균 증폭</th>
                <th data-column="equipment">장비</th>
                <th data-column="venusFusion">베누스 융합</th>
                <th data-column="nabelFusion">나벨 융합</th>
                <th data-column="characterCreationDate">캐릭터 생성일</th>
                <th data-column="timestamp">새로고침</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const serverSelect = document.getElementById('server-select');
        const nicknameInput = document.getElementById('nickname-input');
        const addButton = document.getElementById('add-button');
        const messageArea = document.getElementById('message-area');
        const tableBody = document.querySelector('#character-table tbody');
        const tableHead = document.querySelector('#character-table thead');

        let characterData = [];
        let sortState = {
            column: 'fame',
            direction: 'desc'
        };

        // --- Formatting Functions (mostly unchanged) ---
        function formatTimestamp(fullTimestamp) {
            if (!fullTimestamp || typeof fullTimestamp !== 'string') return 'N/A';
            const match = fullTimestamp.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (!match) return fullTimestamp;
            let [, year, month, day, ampm, hour, minute] = match;
            year = year.slice(-2);
            month = month.padStart(2, '0');
            day = day.padStart(2, '0');
            hour = parseInt(hour, 10);
            if (ampm === '오후' && hour !== 12) hour += 12;
            if (ampm === '오전' && hour === 12) hour = 0;
            return `${year}-${month}-${day} ${String(hour).padStart(2, '0')}:${minute}`;
        }

        function getWeaponColor(rarity) {
            switch (rarity) {
                case '레어': return '#b39ddb';
                case '유니크': return '#d81b60';
                case '레전더리': return '#ff8f00';
                case '에픽': return '#ffca28';
                case '태초': return '#26a69a';
                default: return '#000';
            }
        }

        function formatWeapon(weapon) {
            if (!weapon || weapon.name === 'N/A') return 'N/A';
            const { name, rarity, reinforce, amplification, refine } = weapon;
            let mainValue = 0;
            let mainValueColor = '';
            if (amplification > 0) {
                mainValue = amplification;
                mainValueColor = '#800080';
            } else if (reinforce > 0) {
                mainValue = reinforce;
                mainValueColor = '#1E90FF';
            }
            const actualRefine = Number(refine || 0);
            const rarityColor = getWeaponColor(rarity);
            let nickname = rarity || '';
            if (rarity === '레전더리') {
                nickname = name.includes('전설 속의 전승') ? '전승' : '레거시';
            } else if (rarity === '에픽') {
                nickname = name.includes('서사시') ? '서사시' : '에거시';
            } else if (rarity === '태초') {
                if (name.includes('태초의 별')) nickname = '태별';
                else if (name.includes('첫')) nickname = '원만 무기';
                else nickname = '태거시';
            }
            let prefix = '';
            if (mainValue > 0 || actualRefine > 0) {
                prefix = `<span style="color:${mainValueColor}">+${mainValue}</span>(<span style="color:#000">${actualRefine}</span>) `;
            }
            return `${prefix}<span style="color:${rarityColor}">${nickname}</span>`;
        }

        function showMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = isError ? 'error' : '';
        }

        function formatRaritySummary(summaryString) {
            if (!summaryString) return '';
            const parts = summaryString.split(' ');
            let html = '';
            parts.forEach(part => {
                const match = part.match(/([가-힣]+)(\d+)/);
                if (match) {
                    let rarity = match[1];
                    const count = match[2];
                    let displayRarity = rarity;
                    if (rarity === '레전더리') displayRarity = '레전';
                    else if (rarity === '유니크') displayRarity = '유닠';
                    const color = getWeaponColor(rarity);
                    html += `<span style="color:${color}">${displayRarity}${count}</span> `;
                }
            });
            return html.trim();
        }

        function formatFusionSummaryDisplay(summaryString) {
            if (!summaryString || summaryString.trim() === '' || summaryString.trim() === '0 0 0 0 0') return '';
            const counts = summaryString.split(' ').map(Number);
            const [uniqueEpic, setEpic, uniqueUnique, setUnique, other] = counts;
            let parts = [];
            const totalEpic = uniqueEpic + setEpic;
            if (totalEpic > 0) {
                parts.push(`<span style="color:#ffca28">에픽${totalEpic}(${uniqueEpic})</span>`);
            }
            const totalUnique = uniqueUnique + setUnique;
            if (totalUnique > 0) {
                parts.push(`<span style="color:#d81b60">유닠${totalUnique}(${uniqueUnique})</span>`);
            }
            if (other > 0) {
                parts.push(`<span style="color:#000">기타${other}</span>`);
            }
            return parts.join(' ');
        }

        // --- Sorting Helper Functions ---
        const RARITY_ORDER = { '태초': 5, '에픽': 4, '레전더리': 3, '유니크': 2, '레어': 1 };

        function getWeaponSortScore(char) {
            const rarity = char.weaponRarity;
            const name = char.weaponName;
            const rarityScore = RARITY_ORDER[rarity] || 0;
            
            let subRarityScore = 0;
            if (rarity === '태초' && name.includes('태거시')) subRarityScore = 1;
            else if (rarity === '에픽' && name.includes('에거시')) subRarityScore = 1;
            else if (rarity === '레전더리' && name.includes('레거시')) subRarityScore = 1;

            const mainValue = Math.max(char.reinforce || 0, char.amplification || 0);
            return [rarityScore, subRarityScore, mainValue];
        }

        function getEquipmentSortScore(char) {
            const summary = char.formattedRaritySummary || '';
            const counts = { '태초': 0, '에픽': 0, '레전더리': 0, '유니크': 0, '레어': 0 };
            summary.split(' ').forEach(part => {
                const match = part.match(/([가-힣]+)(\d+)/);
                if (match && counts.hasOwnProperty(match[1])) {
                    counts[match[1]] = Number(match[2]);
                }
            });
            return [counts['태초'], counts['에픽'], counts['레전더리'], counts['유니크'], counts['레어']];
        }

        function getFusionSortScore(summaryString) {
            if (!summaryString) return [0, 0];
            const counts = summaryString.split(' ').map(Number);
            const [uniqueEpic, setEpic] = counts;
            return [uniqueEpic + setEpic, uniqueEpic];
        }
        
        function parseDate(dateString) {
            if (!dateString) return new Date(0);
            
            const creationMatch = dateString.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\./);
            if (creationMatch) {
                return new Date(creationMatch[1], creationMatch[2] - 1, creationMatch[3]);
            }

            const timestampMatch = dateString.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (timestampMatch) {
                let [, year, month, day, ampm, hour, minute, second] = timestampMatch;
                hour = parseInt(hour, 10);
                if (ampm === '오후' && hour !== 12) hour += 12;
                if (ampm === '오전' && hour === 12) hour = 0;
                return new Date(year, month - 1, day, hour, minute, second);
            }

            return new Date(0);
        }


        // --- Table & Data Functions ---
        function renderTable() {
            tableBody.innerHTML = '';
            characterData.forEach(char => {
                const row = tableBody.insertRow();
                row.dataset.server = char.server;
                row.dataset.nickname = char.nickname;

                row.insertCell(0).textContent = char.adventureName || '-';
                row.insertCell(1).textContent = char.nickname;
                row.insertCell(2).textContent = char.jobGrowName || '-';
                row.insertCell(3).textContent = Number(char.fame || 0).toLocaleString('en-US');
                
                const weaponCell = row.insertCell(4);
                const weapon = { name: char.weaponName, rarity: char.weaponRarity, reinforce: char.reinforce, amplification: char.amplification, refine: char.refine };
                weaponCell.innerHTML = formatWeapon(weapon);

                const avgAmpCell = row.insertCell(5);
                avgAmpCell.innerHTML = `<span style="color:#800080">+${char.averageReinforceAmp}</span>`;

                row.insertCell(6).innerHTML = formatRaritySummary(char.formattedRaritySummary);
                row.insertCell(7).innerHTML = formatFusionSummaryDisplay(char.formattedPColumnFusionSummary);
                row.insertCell(8).innerHTML = formatFusionSummaryDisplay(char.formattedQColumnFusionSummary);
                row.insertCell(9).textContent = char.characterCreationDate || '-';
                row.insertCell(10).textContent = formatTimestamp(char.timestamp);
            });
        }

        function sortData(column) {
            const descDefaultColumns = ['fame', 'averageReinforceAmp', 'weapon', 'equipment', 'venusFusion', 'nabelFusion'];
            let defaultDirection = descDefaultColumns.includes(column) ? 'desc' : 'asc';

            let direction = defaultDirection;
            if (sortState.column === column) {
                direction = sortState.direction === 'asc' ? 'desc' : 'asc';
            }

            sortState = { column, direction };
            const dirMultiplier = direction === 'asc' ? 1 : -1;

            characterData.sort((a, b) => {
                let result = 0;
                switch (column) {
                    case 'adventureName':
                    case 'nickname':
                    case 'jobGrowName':
                        result = (a[column] || '').localeCompare(b[column] || '');
                        break;
                    
                    case 'fame':
                    case 'averageReinforceAmp':
                        result = (Number(a[column] || 0)) - (Number(b[column] || 0));
                        break;

                    case 'characterCreationDate':
                    case 'timestamp':
                         result = parseDate(a[column]) - parseDate(b[column]);
                         break;

                    case 'weapon':
                        const scoreA = getWeaponSortScore(a);
                        const scoreB = getWeaponSortScore(b);
                        for (let i = 0; i < scoreA.length; i++) {
                            if (scoreA[i] !== scoreB[i]) {
                                result = scoreA[i] - scoreB[i];
                                break;
                            }
                        }
                        break;

                    case 'equipment':
                        const equipA = getEquipmentSortScore(a);
                        const equipB = getEquipmentSortScore(b);
                         for (let i = 0; i < equipA.length; i++) {
                            if (equipA[i] !== equipB[i]) {
                                result = equipA[i] - equipB[i];
                                break;
                            }
                        }
                        break;

                    case 'venusFusion':
                    case 'nabelFusion':
                        const fusionKey = column === 'venusFusion' ? 'formattedPColumnFusionSummary' : 'formattedQColumnFusionSummary';
                        const fusionA = getFusionSortScore(a[fusionKey]);
                        const fusionB = getFusionSortScore(b[fusionKey]);
                        for (let i = 0; i < fusionA.length; i++) {
                            if (fusionA[i] !== fusionB[i]) {
                                result = fusionA[i] - fusionB[i];
                                break;
                            }
                        }
                        break;
                }
                return result * dirMultiplier;
            });

            renderTable();
        }

        async function fetchAndDisplayCharacters() {
            try {
                const response = await fetch('/.netlify/functions/sheets?sheetName=캐릭터&range=A:S');
                if (!response.ok) throw new Error('캐릭터 목록을 불러오는 데 실패했습니다.');
                const { data } = await response.json();
                
                if (data) {
                    characterData = data.map(row => {
                        if (!row[0] || !row[1]) return null;
                        return {
                            server: row[0] || '', nickname: row[1] || '', timestamp: row[4] || '', adventureName: row[5] || '',
                            guildName: row[6] || '', fame: Number(row[7] || 0), weaponName: row[8] || '', weaponRarity: row[9] || '',
                            reinforce: Number(row[10] || 0), amplification: Number(row[11] || 0), refine: Number(row[12] || 0),
                            formattedRaritySummary: row[13] || '',
                            averageReinforceAmp: row[14] || '0.0',
                            formattedPColumnFusionSummary: row[15] || '',
                            formattedQColumnFusionSummary: row[16] || '',
                            jobGrowName: row[17] || '',
                            characterCreationDate: row[18] || ''
                        };
                    }).filter(Boolean);

                    // Initial sort by fame descending
                    characterData.sort((a, b) => (Number(b.fame || 0)) - (Number(a.fame || 0)));
                    renderTable();
                }
            } catch (error) {
                showMessage(error.message, true);
            }
        }

        async function handleAddCharacter() {
            const server = serverSelect.value;
            const nickname = nicknameInput.value.trim();
            if (!nickname) { showMessage('닉네임을 입력해주세요.', true); return; }

            showMessage('');
            addButton.disabled = true;
            addButton.textContent = '추가 중...';

            try {
                const response = await fetch('/.netlify/functions/addCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                
                showMessage(result.message, false);
                characterData.push(result.added);
                sortData(sortState.column);
                
                nicknameInput.value = '';
                nicknameInput.focus();
            } catch (error) {
                showMessage(error.message, true);
            } finally {
                addButton.disabled = false;
                addButton.textContent = '추가';
            }
        }

        async function handleRefreshCharacter(event) {
            const row = event.target.closest('tr');
            if (!row || !row.dataset.server) return;

            if (row.classList.contains('refreshing')) return;

            const server = row.dataset.server;
            const nickname = row.dataset.nickname;
            
            row.classList.add('refreshing');
            showMessage(`${nickname} 캐릭터 정보 새로고침 중...`);

            try {
                const response = await fetch('/.netlify/functions/refreshCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                const charIndex = characterData.findIndex(c => c.server === server && c.nickname === nickname);
                if (charIndex > -1) {
                    characterData[charIndex] = { ...characterData[charIndex], ...result.refreshed };
                }
                
                showMessage(result.message, false);
                sortData(sortState.column);

            } catch (error) {
                showMessage(error.message, true);
            } finally {
                const refreshedRow = tableBody.querySelector(`tr[data-nickname="${nickname}"]`);
                refreshedRow?.classList.remove('refreshing');
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayCharacters);
        addButton.addEventListener('click', handleAddCharacter);
        nicknameInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleAddCharacter(); });
        
        tableBody.addEventListener('click', (event) => {
            const cell = event.target.closest('td');
            if (cell && cell.cellIndex === 10) {
                 handleRefreshCharacter(event);
            }
        });

        tableHead.addEventListener('click', (event) => {
            const header = event.target.closest('th');
            if (header && header.dataset.column) {
                sortData(header.dataset.column);
            }
        });

    </script>
</body>
</html>

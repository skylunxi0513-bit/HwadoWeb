<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 분석 - 화도웹</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-container { display: flex; gap: 10px; align-items: center; justify-content: center; padding: 20px; }
        .input-container select, .input-container input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        .input-container input[type="text"] { flex-grow: 1; max-width: 200px; }
        .input-container button { padding: 8px 15px; border: 1px solid #ccc; background-color: #fff; color: #000; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .input-container button:hover { background-color: #f0f0f0; }
        #message-area { text-align: center; min-height: 20px; margin-bottom: 20px; color: green; }
        #message-area.error { color: red; }
        #character-table { margin: 0 auto; border-collapse: collapse; width: 90%; max-width: 1130px; border: 1px solid #ddd; }
        #character-table th, #character-table td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 15px; }
        #character-table th { background-color: #f2f2f2; cursor: pointer; }
        #character-table th:hover { background-color: #e0e0e0; }
        #character-table tbody tr { cursor: pointer; }
        #character-table tbody tr:hover { background-color: #f5f5f5; }
        #character-table tbody tr.refreshing { cursor: wait; background-color: #e0e0e0; color: #888; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: left;
        }
        #filter-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        #filter-checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #adventure-filter-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <a href="index.html" class="header-link"><h1>화도웹</h1></a>
    <div class="separator"></div>
    <div class="input-container">
        <select id="server-select">
            <option value="카인">카인</option>
            <option value="디레지에">디레지에</option>
            <option value="시로코">시로코</option>
            <option value="프레이">프레이</option>
            <option value="카시야스">카시야스</option>
            <option value="힐더">힐더</option>
            <option value="안톤">안톤</option>
            <option value="바칼">바칼</option>
        </select>
        <input type="text" id="nickname-input" placeholder="닉네임">
        <button id="add-button">추가</button>
        <button id="filter-button">필터</button>
    </div>
    <div id="message-area"></div>
    <table id="character-table">
        <thead>
            <tr>
                <th data-column="adventureName">모험단</th>
                <th data-column="nickname">닉네임</th>
                <th data-column="jobGrowName">직업</th>
                <th data-column="fame">명성</th>
                <th data-column="weapon">무기</th>
                <th data-column="averageReinforceAmp">평균 증폭</th>
                <th data-column="equipment">장비</th>
                <th data-column="venusFusion">베누스 융합</th>
                <th data-column="nabelFusion">나벨 융합</th>
                <th data-column="characterCreationDate">캐릭터 생성일</th>
                <th data-column="timestamp">새로고침</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Filter Modal -->
    <div id="filter-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>표시할 열 선택</h3>
            <div id="filter-checkboxes">
                <!-- Checkboxes are generated by JavaScript -->
            </div>
            <button id="filter-close-btn">닫기</button>
        </div>
    </div>

    <!-- Adventure Name Filter Modal -->
    <div id="adventure-filter-modal" class="modal-overlay">
        <div class="modal-content">
            <input type="text" id="adventure-filter-input" placeholder="모험단명을 입력하세요. (쉼표로 구분)">
            <button id="adventure-filter-close-btn">닫기</button>
        </div>
    </div>

    <script>
        // Global Elements
        const serverSelect = document.getElementById('server-select');
        const nicknameInput = document.getElementById('nickname-input');
        const addButton = document.getElementById('add-button');
        const messageArea = document.getElementById('message-area');
        const tableBody = document.querySelector('#character-table tbody');
        const tableHead = document.querySelector('#character-table thead');

        // Column Filter Modal Elements
        const filterButton = document.getElementById('filter-button');
        const filterModal = document.getElementById('filter-modal');
        const filterCloseBtn = document.getElementById('filter-close-btn');
        const filterCheckboxes = document.getElementById('filter-checkboxes');

        // Adventure Name Filter Modal Elements
        const adventureFilterModal = document.getElementById('adventure-filter-modal');
        const adventureFilterInput = document.getElementById('adventure-filter-input');
        const adventureFilterCloseBtn = document.getElementById('adventure-filter-close-btn');

        // State
        let characterData = [];
        let adventureNameFilter = '';
        let sortState = { column: 'fame', direction: 'desc' };

        const columnConfig = [
            { key: 'adventureName', label: '모험단' }, { key: 'nickname', label: '닉네임' },
            { key: 'jobGrowName', label: '직업' }, { key: 'fame', label: '명성' },
            { key: 'weapon', label: '무기' }, { key: 'averageReinforceAmp', label: '평균 증폭' },
            { key: 'equipment', label: '장비' }, { key: 'venusFusion', label: '베누스 융합' },
            { key: 'nabelFusion', label: '나벨 융합' }, { key: 'characterCreationDate', label: '캐릭터 생성일' },
            { key: 'timestamp', label: '새로고침' },
        ];
        let columnVisibility = columnConfig.reduce((acc, col) => ({ ...acc, [col.key]: true }), {});

        // --- Formatting Functions ---
        function formatTimestamp(fullTimestamp) {
            if (!fullTimestamp || typeof fullTimestamp !== 'string') return 'N/A';
            const match = fullTimestamp.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (!match) return fullTimestamp;
            let [, year, month, day, ampm, hour, minute] = match;
            year = year.slice(-2); month = month.padStart(2, '0'); day = day.padStart(2, '0');
            hour = parseInt(hour, 10);
            if (ampm === '오후' && hour !== 12) hour += 12;
            if (ampm === '오전' && hour === 12) hour = 0;
            return `${year}-${month}-${day} ${String(hour).padStart(2, '0')}:${minute}`;
        }
        function getWeaponColor(rarity) {
            switch (rarity) {
                case '레어': return '#b39ddb'; case '유니크': return '#d81b60';
                case '레전더리': return '#ff8f00'; case '에픽': return '#ffca28';
                case '태초': return '#26a69a'; default: return '#000';
            }
        }
        function formatWeapon(weapon) {
            if (!weapon || weapon.name === 'N/A') return 'N/A';
            const { name, rarity, reinforce, amplification, refine } = weapon;
            let mainValue = 0, mainValueColor = '';
            if (amplification > 0) { mainValue = amplification; mainValueColor = '#800080'; }
            else if (reinforce > 0) { mainValue = reinforce; mainValueColor = '#1E90FF'; }
            const actualRefine = Number(refine || 0);
            const rarityColor = getWeaponColor(rarity);
            let nickname = rarity || '';
            if (rarity === '레전더리') nickname = name.includes('전설 속의 전승') ? '전승' : '레거시';
            else if (rarity === '에픽') nickname = name.includes('서사시') ? '서사시' : '에거시';
            else if (rarity === '태초') {
                if (name.includes('태초의 별')) nickname = '태별';
                else if (name.includes('첫')) nickname = '원만 무기';
                else nickname = '태거시';
            }
            let prefix = '';
            if (mainValue > 0 || actualRefine > 0) prefix = `<span style="color:${mainValueColor}">+${mainValue}</span>(<span style="color:#000">${actualRefine}</span>) `;
            return `${prefix}<span style="color:${rarityColor}">${nickname}</span>`;
        }
        function showMessage(message, isError = false) { messageArea.textContent = message; messageArea.className = isError ? 'error' : ''; }
        function formatRaritySummary(summaryString) {
            if (!summaryString) return '';
            let html = '';
            summaryString.split(' ').forEach(part => {
                const match = part.match(/([가-힣]+)(\d+)/);
                if (match) {
                    let rarity = match[1], count = match[2], displayRarity = rarity;
                    if (rarity === '레전더리') displayRarity = '레전'; else if (rarity === '유니크') displayRarity = '유닠';
                    html += `<span style="color:${getWeaponColor(rarity)}">${displayRarity}${count}</span> `;
                }
            });
            return html.trim();
        }
        function formatFusionSummaryDisplay(summaryString) {
            if (!summaryString || summaryString.trim() === '' || summaryString.trim() === '0 0 0 0 0') return '';
            const [uniqueEpic, setEpic, uniqueUnique, setUnique, other] = summaryString.split(' ').map(Number);
            let parts = [];
            const totalEpic = uniqueEpic + setEpic;
            if (totalEpic > 0) parts.push(`<span style="color:#ffca28">에픽${totalEpic}(${uniqueEpic})</span>`);
            const totalUnique = uniqueUnique + setUnique;
            if (totalUnique > 0) parts.push(`<span style="color:#d81b60">유닠${totalUnique}(${uniqueUnique})</span>`);
            if (other > 0) parts.push(`<span style="color:#000">기타${other}</span>`);
            return parts.join(' ');
        }

        // --- Sorting & Filtering Helpers ---
        const RARITY_ORDER = { '태초': 5, '에픽': 4, '레전더리': 3, '유니크': 2, '레어': 1 };
        function getWeaponSortScore(char) {
            const { weaponRarity, weaponName, reinforce, amplification } = char;
            const rarityScore = RARITY_ORDER[weaponRarity] || 0;
            let subRarityScore = 0;
            if (weaponRarity === '태초' && weaponName.includes('태거시')) subRarityScore = 1;
            else if (weaponRarity === '에픽' && weaponName.includes('에거시')) subRarityScore = 1;
            else if (weaponRarity === '레전더리' && weaponName.includes('레거시')) subRarityScore = 1;
            const mainValue = Math.max(reinforce || 0, amplification || 0);
            return [rarityScore, subRarityScore, mainValue];
        }
        function getEquipmentSortScore(char) {
            const summary = char.formattedRaritySummary || '';
            const counts = { '태초': 0, '에픽': 0, '레전더리': 0, '유니크': 0, '레어': 0 };
            summary.split(' ').forEach(part => {
                const match = part.match(/([가-힣]+)(\d+)/);
                if (match && counts.hasOwnProperty(match[1])) counts[match[1]] = Number(match[2]);
            });
            return [counts['태초'], counts['에픽'], counts['레전더리'], counts['유니크'], counts['레어']];
        }
        function getFusionSortScore(summaryString) {
            if (!summaryString) return [0, 0];
            const [uniqueEpic, setEpic] = summaryString.split(' ').map(Number);
            return [uniqueEpic + setEpic, uniqueEpic];
        }
        function parseDate(dateString) {
            if (!dateString) return new Date(0);
            const timestampMatch = dateString.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (timestampMatch) {
                let [, year, month, day, ampm, hour, minute, second] = timestampMatch;
                hour = parseInt(hour, 10);
                if (ampm === '오후' && hour !== 12) hour += 12;
                if (ampm === '오전' && hour === 12) hour = 0;
                return new Date(year, month - 1, day, hour, minute, second);
            }
            const creationMatch = dateString.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\./);
            if (creationMatch) return new Date(creationMatch[1], creationMatch[2] - 1, creationMatch[3]);
            return new Date(0);
        }

        // --- Main Data Display Logic ---
        function displayData() {
            // 1. Filter
            let dataToDisplay = characterData;
            if (adventureNameFilter) {
                const filterNames = adventureNameFilter.split(',').map(name => name.trim().toLowerCase()).filter(Boolean);
                if (filterNames.length > 0) {
                    dataToDisplay = characterData.filter(char => char.adventureName && filterNames.includes(char.adventureName.toLowerCase()));
                }
            }

            // 2. Sort
            const { column, direction } = sortState;
            const dirMultiplier = direction === 'asc' ? 1 : -1;
            dataToDisplay = dataToDisplay.slice().sort((a, b) => {
                let result = 0;
                switch (column) {
                    case 'adventureName': case 'nickname': case 'jobGrowName':
                        result = (a[column] || '').localeCompare(b[column] || ''); break;
                    case 'fame': case 'averageReinforceAmp':
                        result = (Number(a[column] || 0)) - (Number(b[column] || 0)); break;
                    case 'characterCreationDate': case 'timestamp':
                        result = parseDate(a[column]) - parseDate(b[column]); break;
                    case 'weapon':
                        const sA = getWeaponSortScore(a), sB = getWeaponSortScore(b);
                        for (let i = 0; i < sA.length; i++) { if (sA[i] !== sB[i]) { result = sA[i] - sB[i]; break; } }
                        break;
                    case 'equipment':
                        const eA = getEquipmentSortScore(a), eB = getEquipmentSortScore(b);
                        for (let i = 0; i < eA.length; i++) { if (eA[i] !== eB[i]) { result = eA[i] - eB[i]; break; } }
                        break;
                    case 'venusFusion': case 'nabelFusion':
                        const key = column === 'venusFusion' ? 'formattedPColumnFusionSummary' : 'formattedQColumnFusionSummary';
                        const fA = getFusionSortScore(a[key]), fB = getFusionSortScore(b[key]);
                        for (let i = 0; i < fA.length; i++) { if (fA[i] !== fB[i]) { result = fA[i] - fB[i]; break; } }
                        break;
                }
                return result * dirMultiplier;
            });

            // 3. Render
            renderTable(dataToDisplay);
        }

        function renderTable(dataToRender) {
            tableBody.innerHTML = '';
            dataToRender.forEach(char => {
                const row = tableBody.insertRow();
                row.dataset.server = char.server; row.dataset.nickname = char.nickname;
                row.insertCell(0).textContent = char.adventureName || '-';
                row.insertCell(1).textContent = char.nickname;
                row.insertCell(2).textContent = char.jobGrowName || '-';
                row.insertCell(3).textContent = Number(char.fame || 0).toLocaleString('en-US');
                const weaponCell = row.insertCell(4);
                weaponCell.innerHTML = formatWeapon({ name: char.weaponName, rarity: char.weaponRarity, reinforce: char.reinforce, amplification: char.amplification, refine: char.refine });
                row.insertCell(5).innerHTML = `<span style="color:#800080">+${char.averageReinforceAmp}</span>`;
                row.insertCell(6).innerHTML = formatRaritySummary(char.formattedRaritySummary);
                row.insertCell(7).innerHTML = formatFusionSummaryDisplay(char.formattedPColumnFusionSummary);
                row.insertCell(8).innerHTML = formatFusionSummaryDisplay(char.formattedQColumnFusionSummary);
                row.insertCell(9).textContent = char.characterCreationDate || '-';
                row.insertCell(10).textContent = formatTimestamp(char.timestamp);
            });
            updateColumnVisibility();
        }

        function updateColumnVisibility() {
            columnConfig.forEach((col, index) => {
                const display = columnVisibility[col.key] ? '' : 'none';
                document.querySelectorAll(`#character-table th:nth-child(${index + 1})`).forEach(el => el.style.display = display);
                document.querySelectorAll(`#character-table tr td:nth-child(${index + 1})`).forEach(el => el.style.display = display);
            });
        }

        // --- Data Fetching and Handling ---
        async function fetchAndDisplayCharacters() {
            try {
                const response = await fetch('/.netlify/functions/sheets?sheetName=캐릭터&range=A:S');
                if (!response.ok) throw new Error('캐릭터 목록을 불러오는 데 실패했습니다.');
                const { data } = await response.json();
                if (data) {
                    characterData = data.map(row => row[0] && row[1] ? { server: row[0] || '', nickname: row[1] || '', timestamp: row[4] || '', adventureName: row[5] || '', guildName: row[6] || '', fame: Number(row[7] || 0), weaponName: row[8] || '', weaponRarity: row[9] || '', reinforce: Number(row[10] || 0), amplification: Number(row[11] || 0), refine: Number(row[12] || 0), formattedRaritySummary: row[13] || '', averageReinforceAmp: row[14] || '0.0', formattedPColumnFusionSummary: row[15] || '', formattedQColumnFusionSummary: row[16] || '', jobGrowName: row[17] || '', characterCreationDate: row[18] || '' } : null).filter(Boolean);
                    displayData(); // Initial filter, sort, and render
                }
            } catch (error) { showMessage(error.message, true); }
        }

        async function handleAddCharacter() {
            const server = serverSelect.value, nickname = nicknameInput.value.trim();
            if (!nickname) { showMessage('닉네임을 입력해주세요.', true); return; }
            showMessage(''); addButton.disabled = true; addButton.textContent = '추가 중...';
            try {
                const response = await fetch('/.netlify/functions/addCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showMessage(result.message, false);
                characterData.push(result.added);
                displayData();
                nicknameInput.value = ''; nicknameInput.focus();
            } catch (error) { showMessage(error.message, true); }
            finally { addButton.disabled = false; addButton.textContent = '추가'; }
        }

        async function handleRefreshCharacter(event) {
            const row = event.target.closest('tr');
            if (!row || !row.dataset.server || row.classList.contains('refreshing')) return;
            const { server, nickname } = row.dataset;
            row.classList.add('refreshing'); showMessage(`${nickname} 캐릭터 정보 새로고침 중...`);
            try {
                const response = await fetch('/.netlify/functions/refreshCharacter', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ server, nickname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                const charIndex = characterData.findIndex(c => c.server === server && c.nickname === nickname);
                if (charIndex > -1) characterData[charIndex] = { ...characterData[charIndex], ...result.refreshed };
                showMessage(result.message, false);
                displayData();
            } catch (error) { showMessage(error.message, true); }
            finally { row.classList.remove('refreshing'); }
        }

        function populateFilterCheckboxes() {
            filterCheckboxes.innerHTML = '';
            columnConfig.forEach(col => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox'; checkbox.dataset.key = col.key; checkbox.checked = columnVisibility[col.key];
                label.appendChild(checkbox); label.appendChild(document.createTextNode(col.label));
                filterCheckboxes.appendChild(label);
            });
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => { fetchAndDisplayCharacters(); populateFilterCheckboxes(); });
        addButton.addEventListener('click', handleAddCharacter);
        nicknameInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleAddCharacter(); });
        tableBody.addEventListener('click', handleRefreshCharacter);
        
        tableHead.addEventListener('click', (event) => {
            const header = event.target.closest('th');
            if (!header) return;
            const columnKey = header.dataset.column;

            if (columnKey === 'adventureName') {
                adventureFilterModal.style.display = 'flex';
                adventureFilterInput.focus();
            } else if (columnKey) {
                const descDefault = ['fame', 'averageReinforceAmp', 'weapon', 'equipment', 'venusFusion', 'nabelFusion'];
                const defaultDirection = descDefault.includes(columnKey) ? 'desc' : 'asc';
                
                let direction = defaultDirection;
                if (sortState.column === columnKey) {
                    direction = sortState.direction === 'asc' ? 'desc' : 'asc';
                }
                
                sortState = { column: columnKey, direction };
                displayData();
            }
        });

        // Modal Listeners
        filterButton.addEventListener('click', () => { filterModal.style.display = 'flex'; });
        filterCloseBtn.addEventListener('click', () => { filterModal.style.display = 'none'; });
        filterModal.addEventListener('click', (event) => { if (event.target === filterModal) filterModal.style.display = 'none'; });
        filterCheckboxes.addEventListener('change', (event) => {
            const checkbox = event.target;
            if (checkbox.dataset.key) {
                columnVisibility[checkbox.dataset.key] = checkbox.checked;
                updateColumnVisibility();
            }
        });

        // Adventure Filter Modal Listeners
        document.querySelector('#adventure-filter-modal .modal-content').addEventListener('click', (event) => {
            event.stopPropagation();
        });
        adventureFilterCloseBtn.addEventListener('click', () => {
            adventureNameFilter = adventureFilterInput.value;
            adventureFilterModal.style.display = 'none';
            displayData();
        });
        adventureFilterModal.addEventListener('click', (event) => {
            if (event.target === adventureFilterModal) {
                adventureFilterCloseBtn.click();
            }
        });
        adventureFilterInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') adventureFilterCloseBtn.click(); });

    </script>
</body>
</html>

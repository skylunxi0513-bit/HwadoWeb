<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 분석 - 화도웹</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .input-container select,
        .input-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-container input[type="text"] {
            flex-grow: 1;
            max-width: 200px;
        }
        .input-container button {
            padding: 8px 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-container button:hover {
            background-color: #f0f0f0;
        }
        #message-area {
            text-align: center;
            min-height: 20px;
            margin-bottom: 20px;
            color: green;
        }
        #message-area.error {
            color: red;
        }
        #character-table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px; /* Increased width for new columns */
        }
        #character-table th, #character-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #character-table th {
            background-color: #f2f2f2;
        }
        #character-table tbody tr {
            cursor: pointer;
        }
        #character-table tbody tr:hover {
            background-color: #f5f5f5;
        }
        #character-table tbody tr.refreshing {
            cursor: wait;
            background-color: #e0e0e0;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="index.html" class="header-link">
        <h1>화도웹</h1>
    </a>
    <div class="separator"></div>

    <div class="input-container">
        <select id="server-select">
            <option value="카인">카인</option>
            <option value="디레지에">디레지에</option>
            <option value="시로코">시로코</option>
            <option value="프레이">프레이</option>
            <option value="카시야스">카시야스</option>
            <option value="힐더">힐더</option>
            <option value="안톤">안톤</option>
            <option value="바칼">바칼</option>
        </select>
        <input type="text" id="nickname-input" placeholder="닉네임">
        <button id="add-button">추가</button>
    </div>

    <div id="message-area"></div>

    <table id="character-table">
        <thead>
            <tr>
                <th>모험단</th>
                <th>서버</th>
                <th>닉네임</th>
                <th>길드</th>
                <th>새로고침</th>
            </tr>
        </thead>
        <tbody>
            <!-- Character rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const serverSelect = document.getElementById('server-select');
        const nicknameInput = document.getElementById('nickname-input');
        const addButton = document.getElementById('add-button');
        const messageArea = document.getElementById('message-area');
        const tableBody = document.querySelector('#character-table tbody');

        // --- Functions ---

        function formatTimestamp(fullTimestamp) {
            if (!fullTimestamp || typeof fullTimestamp !== 'string') return 'N/A';
            const match = fullTimestamp.match(/(\d{4})\. (\d{1,2})\. (\d{1,2})\. (오전|오후) (\d{1,2}):(\d{2}):(\d{2})/);
            if (!match) return fullTimestamp;

            let [, year, month, day, ampm, hour, minute] = match;
            year = year.slice(-2);
            month = month.padStart(2, '0');
            day = day.padStart(2, '0');
            hour = parseInt(hour, 10);
            if (ampm === '오후' && hour !== 12) hour += 12;
            if (ampm === '오전' && hour === 12) hour = 0;
            const hourStr = String(hour).padStart(2, '0');
            return `${year}-${month}-${day} ${hourStr}:${minute}`;
        }

        function showMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = isError ? 'error' : '';
        }

        function addCharacterToTable(adventureName, server, nickname, guildName, refreshTimestamp) {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = adventureName || '-';
            row.insertCell(1).textContent = server;
            row.insertCell(2).textContent = nickname;
            row.insertCell(3).textContent = guildName || '-';
            row.insertCell(4).textContent = formatTimestamp(refreshTimestamp);
        }

        async function fetchAndDisplayCharacters() {
            try {
                const response = await fetch('/.netlify/functions/sheets?sheetName=캐릭터&range=A:G');
                if (!response.ok) throw new Error('캐릭터 목록을 불러오는 데 실패했습니다.');
                
                const { data } = await response.json();
                tableBody.innerHTML = '';
                if (data) {
                    data.forEach(row => {
                        // A:server, B:nickname, C:id, D:registered, E:refreshed, F:adventure, G:guild
                        if (row[0] && row[1]) {
                            addCharacterToTable(row[5], row[0], row[1], row[6], row[4]);
                        }
                    });
                }
            } catch (error) {
                showMessage(error.message, true);
            }
        }

        async function handleAddCharacter() {
            const server = serverSelect.value;
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                showMessage('닉네임을 입력해주세요.', true);
                return;
            }

            showMessage('');
            addButton.disabled = true;
            addButton.textContent = '추가 중...';

            try {
                const response = await fetch('/.netlify/functions/addCharacter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ server, nickname }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                showMessage(result.message, false);
                const { added } = result;
                addCharacterToTable(added.adventureName, added.server, added.nickname, added.guildName, added.timestamp);
                nicknameInput.value = '';
                nicknameInput.focus();

            } catch (error) {
                showMessage(error.message, true);
            } finally {
                addButton.disabled = false;
                addButton.textContent = '추가';
            }
        }

        async function handleRefreshCharacter(event) {
            const row = event.target.closest('tr');
            if (!row) return;

            const server = row.cells[1].textContent;
            const nickname = row.cells[2].textContent;
            
            row.classList.add('refreshing');
            showMessage(`${nickname} 캐릭터 정보 새로고침 중...`);

            try {
                const response = await fetch('/.netlify/functions/refreshCharacter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ server, nickname }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                const { refreshed } = result;
                row.cells[0].textContent = refreshed.adventureName;
                row.cells[3].textContent = refreshed.guildName;
                row.cells[4].textContent = formatTimestamp(refreshed.timestamp);
                showMessage(result.message, false);

            } catch (error) {
                showMessage(error.message, true);
            } finally {
                row.classList.remove('refreshing');
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayCharacters);
        addButton.addEventListener('click', handleAddCharacter);
        nicknameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleAddCharacter();
        });
        tableBody.addEventListener('click', handleRefreshCharacter);

    </script>

</body>
</html>

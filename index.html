<!DOCTYPE html>

<head>

    <title>화도웹</title>
    <link rel="stylesheet" href="style.css">
</head>

    <a href="index.html" class="header-link">

    <h2 class="game-subtitle">던전앤파이터</h2>
    <div class="separator"></div>

    <div class="main-buttons-container">
        <a href="hell.html">
            <button>
                <img src="images/hell.webp" alt="헬 계산기 아이콘">
                헬 계산기
            </button>
        </a>
        <a href="card.html">
            <button>
                <img src="images/card.webp" alt="확률템 손익 계산기 아이콘">
                확률템 손익 계산기
            </button>
        </a>
        <a href="skill.html">
            <button>
                <img src="images/skill.webp" alt="스킬코드 아이콘">

            </button>
        </a>
        <a href="gold.html">
            <button>
                <img src="images/gold.webp" alt="단서/잔흔 계산기 아이콘">

        </a>

            <button>
                <img src="images/enchant.webp" alt="카드 가격 아이콘">

        </a>
        <a href="coin.html">
            <button>
                <img src="images/coin.png" alt="세라/골드 계산기 아이콘">
                세라/골드 계산기
            </button>
        </a>
    </div>

    <h2 class="game-subtitle">리썰 컴퍼니</h2>
    <div class="separator"></div>

    <div class="main-buttons-container"> <!-- Reusing container class -->
        <button>
            <img src="images/scrap.png" alt="전도체 아이콘">
            전도체
        </button>
        <button>
            <img src="images/map.png" alt="지도 아이콘">
            지도
        </button>
    </div>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화도웹</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-content .warning {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="header-link">
        <h1>화도웹</h1>
    </a>
    <h2 class="game-subtitle">던전앤파이터</h2>
    <div class="separator"></div>

    <div class="main-buttons-container">
        <a href="hell.html"><button><img src="images/hell.webp" alt="헬 계산기 아이콘">헬 계산기</button></a>
        <a href="card.html"><button><img src="images/card.webp" alt="확률템 손익 계산기 아이콘">확률템 손익 계산기</button></a>
        <a href="skill.html"><button><img src="images/skill.webp" alt="스킬코드 아이콘">스킬코드</button></a>
        <a href="gold.html"><button><img src="images/gold.webp" alt="단서/잔흔 계산기 아이콘">단서/잔흔 계산기</button></a>
        <a href="rev.html"><button><img src="images/rev.png" alt="문패 계시 계산기 아이콘">문패 계시 계산기</button></a>
        <a href="enchant.html"><button><img src="images/enchant.webp" alt="카드 가격 아이콘">카드 가격</button></a>
        <a href="coin.html"><button><img src="images/coin.png" alt="세라/골드 계산기 아이콘">세라/골드 계산기</button></a>
        <a href="/upgrade.html" id="upgrade-link"><button><img src="images/upgrade.png" alt="강화/증폭 시뮬레이터 아이콘">강화/증폭 시뮬레이터</button></a>
    </div>

    <h2 class="game-subtitle">리썰 컴퍼니</h2>
    <div class="separator"></div>

    <div class="main-buttons-container">
        <a href="thunder.html"><button><img src="images/scrap.png" alt="폐품 아이콘">폐품</button></a>
        <a href="map.html"><button><img src="images/map.png" alt="지도 아이콘">지도</button></a>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="auth-modal">
        <div class="modal-content">
            <h2>시뮬레이터 접속</h2>
            <input type="text" id="nickname-input" placeholder="닉네임">
            <input type="password" id="password-input" placeholder="비밀번호">
            <p class="warning">※비밀번호는 랭킹 등록용이며 관리자에게 문의하십시오. 비밀번호를 입력하지 않은 경우에도 시뮬레이터는 사용할 수 있으나, 랭킹 등록은 지원되지 않습니다.</p>
            <button id="modal-confirm-btn">확인</button>
        </div>
    </div>

    <script>
        const upgradeLink = document.getElementById('upgrade-link');
        const authModal = document.getElementById('auth-modal');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const nicknameInput = document.getElementById('nickname-input');
        const passwordInput = document.getElementById('password-input');

        upgradeLink.addEventListener('click', function(event) {
            event.preventDefault(); // Stop navigation
            authModal.style.display = 'flex'; // Show modal
            nicknameInput.focus(); // Focus on the nickname input
        });

        function handleModalSubmit() {
            const nickname = nicknameInput.value.trim();
            const password = passwordInput.value.trim();
            const sharedPassword = '0305';

            if (password && password !== sharedPassword) {
                alert('비밀번호가 일치하지 않습니다. 비회원으로 이용하시려면 공란으로 두십시오.');
                return;
            }

            let user = '비회원';
            if (password === sharedPassword && nickname) {
                user = nickname;
            }

            sessionStorage.setItem('simulatorUser', user);
            window.location.href = upgradeLink.href;
        }

        modalConfirmBtn.addEventListener('click', handleModalSubmit);

        // Add Enter key listener
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                handleModalSubmit();
            }
        }
        nicknameInput.addEventListener('keyup', handleEnterKey);
        passwordInput.addEventListener('keyup', handleEnterKey);

        authModal.addEventListener('click', function(event) {
            if (event.target === authModal) {
                authModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
